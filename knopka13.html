<script>

var knopkaClick = document.getElementById('knopka',"#knopka");
function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
};

knopkaClick.addEventListener ('click', function(d) {
    document.body.style.backgroundColor = 'rgb('+getRandomInt(0,255)+', '+getRandomInt(0,255)+', '+getRandomInt(0,255)+')';
  });


  knopkaClick.addEventListener ('click', function(e) {

    knopkaClick.style.left = getRandomInt(0,300) +'px';
    knopkaClick.style.top = getRandomInt(0,300)+'px';
  });

  knopkaClick.addEventListener ('contextmenu', function(r) {

    document.body.style.backgroundColor = 'white';
    knopkaClick.style.left = event.clientX = 928 +'px';
    knopkaClick.style.top = event.clientY = 325 +'px';
    
  });
